language: objective-c
osx_image: xcode7.3

branches:
  only:
  - qt511-py3

env:
  global:
    - QT_VER=5.11.1
    - CI_QMAKE=/usr/local/opt/qt/bin/qmake
    - CLANG_INSTALL_DIR=/usr/local/opt/llvm

script:
- python3 setup.py bdist_wheel --ignore-git --skip-docs --no-examples --macos-use-libc++ --qmake=${CI_QMAKE} --cmake=/usr/local/bin/cmake --jobs=3 --module-subset=Core,Gui,Network,PrintSupport,Qml,Test,UiTools,Widgets,Xml

before_install:
- brew uninstall python
- brew update
- curl -O https://raw.githubusercontent.com/Homebrew/homebrew-core/f2a764ef944b1080be64bd88dca9a1d80130c558/Formula/python.rb
- brew install ./python.rb
- which python3
- python3 --version
- which pip3
- pip3 --version
- brew install libxslt
- pip3 install --upgrade pip setuptools wheel
- brew install tree
- brew install llvm
- brew install qt

install:
- git clone --recursive --branch v5.11.1 https://codereview.qt-project.org/pyside/pyside-setup
- cd pyside-setup

before_deploy:
- cd ..
- ls -l pyside-setup/dist

deploy:
  skip_cleanup: true
  on: qt511-py3
  provider: bintray
  file: "bintray.json"
  user: alby128
  key:
    secure: ""