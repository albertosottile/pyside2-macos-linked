language: objective-c
osx_image: xcode8.3

branches:
  only:
  - qt59

env:
  global:
    - QT_VER=5.9.3
    - CI_QMAKE=${HOME}/Qt-${QT_VER}/${QT_VER}/clang_64/bin/qmake
    - LIBCLANG_FILE=libclang-release_50-mac-clazy.7z

script:
- python2 setup.py bdist_wheel --ignore-git --no-examples --osx-use-libc++ --qmake=${CI_QMAKE} --cmake=/usr/local/bin/cmake --jobs=3

before_install:
- which python2
- which pip2
- curl -O https://raw.githubusercontent.com/Homebrew/homebrew-core/13d52537d1e0e5f913de46390123436d220035f6/Formula/qt.rb
- brew install ./qt.rb
- which qmake
- brew install libxslt
- pip2 install --upgrade pip setuptools wheel
- brew install tree p7zip
- curl -L -O http://download.qt.io/development_releases/prebuilt/libclang/${LIBCLANG_FILE}
- 7z x ${LIBCLANG_FILE}
- export CLANG_INSTALL_DIR=$(pwd)/libclang
- rm -rf ${LIBCLANG_FILE}

install:
- git clone --recursive --branch 5.9 https://codereview.qt-project.org/pyside/pyside-setup        
- cd pyside-setup

before_deploy:
- cd ..
- ls -l pyside-setup/dist

deploy:
  skip_cleanup: true
  on: qt59
  provider: bintray
  file: "bintray.json"
  user: alby128
  key:
    secure: ""