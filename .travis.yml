language: objective-c
osx_image: xcode7.3

branches:
  only:
  - qt511-off-sources

env:
  global:
    - QT_VER=5.11.2
    - PYSIDE2_SOURCES_FILE=pyside-setup-everywhere-src-5.11.2.tar.xz
    - CI_QMAKE=/usr/local/opt/qt/bin/qmake
    - CLANG_INSTALL_DIR=/usr/local/opt/llvm

script:
- python3 setup.py bdist_wheel --ignore-git --skip-docs --no-examples --macos-use-libc++ --limited-api=yes --qmake=${CI_QMAKE} --cmake=/usr/local/bin/cmake --jobs=3 --skip-modules=3DAnimation,3DCore,3DExtras,3DInput,3DLogic,3DRender,AxContainer,Charts,Concurrent,DataVisualization,Help,Location,Multimedia,MultimediaWidgets,OpenGL,Positioning,Quick,QuickWidgets,Scxml,Sensors,Sql,Svg,Test,TextToSpeech,WebChannel,WebEngineWidgets,WebSockets,WinExtras,XmlPatterns

before_install:
- brew uninstall python
- brew update
- brew install python
- which python
- which pip
- brew install libxslt
- pip install --upgrade pip setuptools wheel
- brew install tree
- brew install llvm
- brew install qt

install:
- curl -L -O https://download.qt.io/official_releases/QtForPython/pyside2/PySide2-5.11.2-src/${PYSIDE2_SOURCES_FILE}
- tar -xvf ${PYSIDE2_SOURCES_FILE}
- cd pyside-setup-everywhere-src-5.11.2

before_deploy:
- python -c "from PySide2.QtCore import __version__; print __version__"
- ls -l
- ls -l dist

deploy:
  skip_cleanup: true
  on: qt511-off-sources
  provider: bintray
  file: "bintray.json"
  user: alby128
  key:
    secure: ""