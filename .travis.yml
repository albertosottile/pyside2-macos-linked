language: objective-c
osx_image: xcode7.3

branches:
  only:
  - qt511-off-sources

env:
  global:
    - QT_VER=5.11.0
    - PYSIDE2_SOURCES_FILE=pyside-setup-everywhere-src-5.11.0.tar.xz
    - CI_QMAKE=/usr/local/opt/qt/bin/qmake
    - CLANG_INSTALL_DIR=/usr/local/opt/llvm

script:
- python setup.py install --ignore-git --no-examples --macos-use-libc++ --qmake=${CI_QMAKE} --cmake=/usr/local/bin/cmake --jobs=3

before_install:
- which python
- which pip
- brew install libxslt
- pip install --upgrade pip setuptools wheel
- brew install tree
- brew install llvm
- brew update
- brew install qt

install:
#- curl -O http://syncplay.s3.amazonaws.com/QSocketNotifier.patch
#- curl -O http://syncplay.s3.amazonaws.com/syncplayID.patch
#- git clone --recursive --branch v5.11.0 https://codereview.qt-project.org/pyside/pyside-setup
- curl -L -O http://download.qt.io/official_releases/QtForPython/pyside2/PySide2-5.11.0-src/pyside-setup-everywhere-src-5.11.0.tar.xz
- cd pyside-setup-everywhere-src-5.11.0
#- git rm sources/pyside2/tests/QtCore/qsocketnotifier_test.py
#- git apply ../QSocketNotifier.patch
#- git apply ../syncplayID.patch

before_deploy:
- python -c "from PySide2.QtCore import __version__; print __version__"
- ls -l
- ls -l dist

deploy:
  skip_cleanup: true
  on: qt511-off-sources
  provider: bintray
  file: "bintray.json"
  user: alby128
  key:
    secure: ""