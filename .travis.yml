language: objective-c
osx_image: xcode8.3

branches:
  only:
  - homebrew

script:
- brew install --verbose --build-bottle ./pyside.rb

before_install:
- brew update
- brew upgrade python
- which python3
- python3 --version
- which pip3
- pip3 --version

install:
- brew install --only-dependencies --verbose --build-bottle ./pyside.rb

before_deploy:
- ls -al
- brew bottle --verbose --json ./pyside.rb

deploy:
  skip_cleanup: true
  on: homebrew
  provider: bintray
  file: "bintray.json"
  user: alby128
  key:
    secure: ""